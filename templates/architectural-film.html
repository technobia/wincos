<div class="container architectural main-side" ng-controller="ArchitecturalController" ng-init="event.onLoad()">
    <div class="wincos-breadcrumb">
        <ul class="list-inline">
            <li><i class="fa fa-home"></i></li>
            <li><i class="fa fa-angle-right"></i></li>
            <li>Phim Dán Kiến Trúc</li>
        </ul>
    </div>
    <div class="architectural-body section">

                <span class="wincos-title-text" ng-click="event.updateSelected()">PHIM DÁN KIẾN TRÚC</span>
            </div>
            <div class="list-tab">
                <ul class="nav nav-pills nav-stacked">

                    <li ng-class="{'active': data.selected === 1}"><a ng-click="event.updateSelected(1)" href="javascript:void(0);">Kiểm Soát Ánh Nắng</a></li>
                    <li ng-class="{'active': data.selected === 2}"><a ng-click="event.updateSelected(2)" href="javascript:void(0);">Chống Côn Trùng</a></li>
                    <li ng-class="{'active': data.selected === 3}"><a ng-click="event.updateSelected(3)" href="javascript:void(0);">Chống Phản Chiếu – Chói</a></li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div ng-include="'templates/partial-architectural-default.html'"></div>
        </div>

</div>
