<div class="container contact-us main-side">
    <div class="wincos-breadcrumb">
        <ul class="list-inline">
            <li><i class="fa fa-home"></i></li>
            <li><i class="fa fa-angle-right"></i></li>
            <li>Liên hệ</li>
        </ul>
    </div>
    <div class="section contact-side">
        <div class="wincos-title">
            <span class="wincos-title-text" ng-click="event.updateSelected()">LIÊN HỆ</span>
        </div>
        <div class="col-xs-12 padding-none pic">
            <img src="assets/images/contact.jpg" class="img-responsive"/>
        </div>
        <div class="form-horizontal col-xs-4 col-xs-offset-4">
            <div class="form-group">
                <label>Tên của bạn</label>
                <input type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Nội dung</label>
                <textarea class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-sm btn-danger pull-right">Gửi đi</button>
            </div>
        </div>
    </div>
</div>
